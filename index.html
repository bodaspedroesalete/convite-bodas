<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bodas de Ouro | Pedro e Salete</title>
  <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Kumbh+Sans:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      background-image: url('Cópia de brand.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #644F25;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 4vw;
      gap: 4vw;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .video-wrapper {
      position: relative;
      width: 30vw;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-content {
      flex: 1;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    h1 {
      font-family: 'Ballet', cursive;
      font-size: 4em;
      color: #A47A29;
      margin-bottom: 0.2em;
      text-align: center;
    }

    .line-decor {
      margin: 0.2em auto 1em;
      width: 150px;
    }

    h2 {
      font-family: 'Kumbh Sans', sans-serif;
      letter-spacing: 0.5em;
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 1.5em;
      text-align: center;
      color: #644F25;
    }

    .invitation-text {
      width: 100%;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .button {
      margin-top: 2em;
      background-color: #A47A29;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      font-family: 'Lato', sans-serif;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #916621;
    }

    .arabesco-top {
      position: absolute;
      top: 0;
      right: 0;
      width: 160px;
    }

    .arabesco-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 160px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 6vw;
        text-align: center;
      }

      .video-wrapper {
        width: 100%;
        max-width: none;
      }

      .text-content {
        align-items: flex-start;
        text-align: left;
      }

      h1, h2 {
        text-align: center;
        width: 100%;
      }

      .line-decor {
        margin: 0.5em auto;
      }
    }
  </style>
</head>
<body>
  <img src="arabesco canto superior direito.png" class="arabesco-top" alt="arabesco topo">
  <img src="arabesco canto inferior esquerdo.png" class="arabesco-bottom" alt="arabesco inferior">

  <div class="container">
    <div class="video-wrapper">
      <video id="videoConvite" muted playsinline></video>
    </div>
    <div class="text-content">
      <h1>Bodas de Ouro</h1>
      <img src="arabesco_linha.png" alt="linha decorativa" class="line-decor" />
      <h2>PEDRO E SALETE</h2>
      <div class="invitation-text">
        <p>Cinquenta anos de amor e companheirismo merecem ser celebrados com alegria e gratidão.</p>
        <p>Convidamos você para compartilhar conosco este momento tão especial.</p>
        <p><strong>Data:</strong> 19 de julho de 2025<br><strong>Horário:</strong> 12h</p>
      </div>
      <a class="button" href="https://docs.google.com/forms" target="_blank">Confirmar presença</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoConvite');
    video.src = 'video_loopado.mp4';

    let pauseDuration = 3000;

    const playWithPause = () => {
      setTimeout(() => {
        video.play();
      }, pauseDuration);
    };

    video.addEventListener('ended', () => {
      setTimeout(() => {
        video.currentTime = 0;
        video.play();
      }, pauseDuration);
    });

    window.addEventListener('load', () => {
      video.load();
      playWithPause();
    });
  </script>
</body>
</html>
