<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | Bodas de Ouro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="texto">
      <h1>Pedro & Salete</h1>

      <!-- VÍDEO logo após o título -->
      <div class="video-wrapper">
        <video id="conviteVideo" muted autoplay playsinline>
          <source src="VidnozImageToVideoEffects_reversed.mp4" type="video/mp4" />
          Seu navegador não suporta vídeo.
        </video>
      </div>

      <!-- TEXTO -->
      <p>Com grande alegria, convidamos você para celebrar conosco nossas Bodas de Ouro.</p>
      <p>Data: 19 de julho de 2025<br>Horário: 12h</p>

      <!-- FORMULÁRIO -->
      <form id="rsvpForm" class="form-box">
        <input type="text" name="Nome" placeholder="Seu nome" required />
        <div class="radio-wrapper">
          <div class="radio-title">Vai comparecer?</div>
          <label><input type="radio" name="Presença" value="Sim" required /> Sim</label>
          <label><input type="radio" name="Presença" value="Não" required /> Não</label>
        </div>
        <input type="number" name="Acompanhantes" placeholder="Número de acompanhantes" min="0" />
        <button type="submit">Confirmar presença</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
